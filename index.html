<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <title>Sinclair August - Portfolio Home</title>
        <link rel="shortcut icon" href="img/icon.png">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,700;1,500;1,700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.production.css">
    </head>

    <body>

        <header class="page-header"> <!--Header with logo and links-->
            <img class="page-header__item" id="logo" src="img/logo.svg" alt="logo">
            <nav class="main-navigation page-header__item"> <!--Navigation Links-->
                <ul role="menubar" class="navigation-list">
                   <li role="presentation">
                      <a href="index.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Home</a>
                   </li>
                   <li role="presentation">
                      <a href="about.html" role="menuitem" class="navigation-list__item">About</a>
                   </li>
                   <li role="presentation">
                    <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
                   </li>
                </ul>
             </nav>
        </header>

        <div class="profile"> <!--Profile Portrait and Introduction-->

            <div class="profile__portrait-div"> <!--Profile Portrait-->
                <img src="img/profile__portrait.png" class="profile__portrait" alt="An image representing me">
                <!--Profile portrait made using "8-bit maKer" by 엑스트라A at https://picrew.me/en/image_maker/188948 -->
            </div>

            <div class="profile__introduction-div"> <!--Introduction-->
                <p class="profile__introduction-id">
                    #introduction { </p>
                        <ul role="presentation" class="introduction__list">
                            <li role="presentation" class="introduction__list-item">
                                name:<span class="introduction__list-value">Sinclair August</span>;
                            </li>
                            <li role="presentation" class="introduction__list-item">
                                specialty:<span class="introduction__list-value">Web Development</span>;
                            </li>
                            <li role="presentation" class="introduction__list-item">
                                languages:<span class="introduction__list-value">English, 日本語</span>;
                            </li>
                        </ul>
                    <p class="profile__introduction-id" style="margin-left: 3em;">}</p>
            </div>
            
        </div><!--Profile Portrait and Introduction-->


        <footer class="footer"><!--Footer with contact info and form-->
            <div class="footer__list"><!--"Contact" and list-->
                <h2>Contact</h2>
                <div> <!--contact info list-->
                <a href="tel:+1 314 698 1237">+1 (314) 698-1237</a><br>
                <a href="mailto:sinclair.august@gmail.com">sinclair.august@gmail.com</a><br>
                <a href="https://github.com/s-d-august">Github</a><br><br>
                </div>
            </div><!--"Contact" and list-->

            <div class="footer__buffer"></div>

            <div class="footer__panel"><!--contact form-->

                <div><!--email and telephone-->
                <form action="" method="post" id="contact-form">
                    <label class="standard-label" for="contact-email">E-mail*: </label><br>
                    <input type="email" id="contact-email" required> <br>
                  
                    <label class="standard-label" for="contact-phone">Telephone: </label><br>
                    <input type="tel" id="contact-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>
                </div>
                  
                  <div><!--message input-->
                    <label class="standard-label" for="contact-message">Message* (240 characters max): </label><br>
                    <textarea maxlength="240" id="contact-message" required></textarea><br>
                    <input type="submit" value="Send message" class="button">
                  </div>
                </form>

            </div><!--contact form-->

        </footer>

    </body>

    </html>
